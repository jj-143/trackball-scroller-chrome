<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Options - Trackball Scroller</title>
    <meta name="application-name" content="trackball-scroller-options" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="options.css" />
    <style>
      @font-face {
        font-family: "Maven Pro";
        src: url("MavenPro-VariableFont_wght.ttf");
      }
    </style>
  </head>
  <body>
    <header>
      <img src="icon-options.svg" />
      <span id="title">Trackball Scroller</span>
      <span id="menu">- Options -</span>
    </header>
    <main>
      <div id="settings">
        <div class="option" id="activation" style="position: relative">
          <label class="control">activation</label>
          <div style="display: flex; align-items: center">
            <button class="activation" data-cy="activation">Mouse 1</button>
          </div>
          <span
            id="warning-mouse3"
            class="hidden"
            style="position: absolute"
            data-cy="warning-mouse3"
          >
            To use context menu, make sure to tick any modifier keys below.
          </span>
        </div>
        <div class="option">
          <label class="control">don't activate if pressed.. (any)</label>

          <div class="chips" id="non-activation">
            <span>
              <input
                type="checkbox"
                name="ctrl"
                value="ctrl"
                id="non-activate-ctrl"
                hidden
              />
              <label class="chip" for="non-activate-ctrl" data-cy="mod-ctrl"
                >ctrl</label
              >
            </span>
            <span>
              <input
                type="checkbox"
                name="alt"
                id="non-activate-alt"
                value="alt"
                hidden
              />
              <label class="chip" for="non-activate-alt" data-cy="mod-alt"
                >alt</label
              >
            </span>
            <span>
              <input
                type="checkbox"
                name="shift"
                value="shift"
                id="non-activate-shift"
                hidden
              />
              <label class="chip" for="non-activate-shift" data-cy="mod-shift"
                >shift</label
              >
            </span>
            <span>
              <input
                type="checkbox"
                name="meta"
                value="meta"
                id="non-activate-meta"
                hidden
              />
              <label class="chip" for="non-activate-meta" data-cy="mod-meta"
                >meta</label
              >
            </span>
          </div>
        </div>

        <div class="option" id="option-sensitivity">
          <label class="control">sensitivity (1 - 20)</label>
          <div>
            <button class="push" value="-1" data-cy="sensitivity-decrease">
              -
            </button>
            <span id="sensitivity-value" data-cy="sensitivity-value">1</span>
            <button class="push" value="1" data-cy="sensitivity-increase">
              +
            </button>
          </div>
        </div>

        <div class="option" id="checkboxes">
          <div class="checkbox">
            <label for="natural-scrolling">
              natural scrolling
              <input
                type="checkbox"
                name="naturalScrolling"
                id="natural-scrolling"
                checked
                hidden
              />
              <span class="input-checkbox" data-cy="natural-scrolling" />
            </label>
          </div>

          <!-- <div class="checkbox">
            <label for="start-in-scroll">
              start page in scroll mode
              <input
                type="checkbox"
                name="startInScroll"
                id="start-in-scroll"
                hidden
              />
              <span class="input-checkbox" />
            </label>
          </div> -->
        </div>
      </div>
      <div id="test-area">
        <label class="control">test your scroll</label>
        <div id="test-context"></div>
      </div>
    </main>
    <script src="options.ts" type="module"></script>
  </body>
</html>
